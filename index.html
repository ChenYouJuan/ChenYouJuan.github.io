
<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">

		<script>
			
			function getTime(){
			var time ="";
			var d = new Date()
			time +=d.getFullYear();
			time +='-';
			var year = d.getFullYear();
			var month = d.getMonth()+1;
			var day = d.getDate();
			var hour = d.getHours();
			var minute = d.getMinutes();
			var second = d.getSeconds();
			
			if(d.getMonth()+1<10){
				time+='0'+(d.getMonth()+1);
			}else{
				time += (d.getMonth()+1);
			}
			time +='-';
			
			if(d.getDate()<10){
				time+='0'+(d.getDate());
			}else{
				time += (d.getDate());
			}
			
			if(d.getHours()<10){
				time = time + " 0" + d.getHours();
			}else{
				time = time + " "+d.getHours();
			}
			
			
			if(d.getMinutes()<10){
				time = time + ":0" + d.getMinutes();
			}else{
				time = time + ":" + d.getMinutes();
			}
			
			if(d.getSeconds()<10){
				time = time + ":0" + d.getSeconds();
			}else{
				time = time + ":" + d.getSeconds();
			}
				var val = document.getElementById("tt");
				val.innerText = time;
			
			var year1 = year - 2015;
			var month1 = month - 11;
			var day1 = day - 2;
				if(month < 11){
					year1 -= 1;
				}
			
				if(day<2){
					month1 -=1;
					day1 = 30;
				}
				
				
				
				
				var val2 = document.getElementById("tt2");
				val2.innerText = year1 + " 年 "+ month1 
				+ " 月 " +day1+" 天 "+ hour+" 小时 "+minute+" 分 " + second +" 秒 ";
				//console.log(time)
				//document.write(time);
				var val3 = document.getElementById("tt3");
				val3.innerText = "已经过去了 "+parseInt(((d.getTime()-1446393600000)/86400000)+1)+" 天";
				//2015-11-02  1446393600000
				//console.log(d.getTime()/86400000);
				var val4 = document.getElementById("tt4");
				val4.innerText = "已经过去了 "+parseInt(((d.getTime()-1446393600000)/3600000)+1)+" 小时";
				var val5 = document.getElementById("tt5");
				val5.innerText = "已经过去了 "+parseInt(((d.getTime()-1446393600000)/60000)+1)+" 分钟";
				var val6 = document.getElementById("tt6");
				val6.innerText = "已经过去了 "+parseInt(((d.getTime()-1446393600000)/1000))+" 秒";
			}
			function getTime1(day){
				re = /(\d{4})(?:-(\d{1,2})(?:-(\d{1,2}))?)?(?:\s+(\d{1,2}):(\d{1,2}):(\d{1,2}))?/.exec(day);
    			return new Date(re[1],(re[2]||1)-1,re[3]||1,re[4]||0,re[5]||0,re[6]||0).getTime();
			}
			var v222 = setInterval("getTime()",1000);
			
			//clearInterval(v222);
		</script>
